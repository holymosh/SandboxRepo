<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <nav>
                <a href="#" @click="switchComponent('square')">square</a>
                <a href="#" @click="switchComponent('triangle')">triangle</a>
                <a href="#" @click="switchComponent('circle')">circle</a>
                <a href="#" @click="switchComponent('egg')">egg</a>
            </nav>
        </header>
        <component :is="currentComponent" transition="switch"></component>
    </div>
    <template id="square-template">
        <div class="square"></div>
    </template>
    <template id="circle-template">
            <div class="circle"></div>
    </template>
    <template id="triangle-template">
            <div class="triangle"></div>
    </template>
    <template id="egg-template">
            <div class="egg"></div>
    </template>
       
    <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
    <script src="main.js"></script>
</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="lessonstyle.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <div id="app">
        <span></span>
        <ul>
            <li v-for="member in members" :class="{'strike': !member.isInLeague}">{{member.name}}</li>
        </ul>
    </div>
    <script>
        var vueApp = new Vue({
            el:"#app",
            data:{
                members:[{name:"4g1s",isInLeague:true},{name:"holymosh",isInLeague:true},
                {name:"isus",isInLeague:true},{name:"zhambyl",isInLeague:false},]
            }
        })
    </script>
</body>
</html>
